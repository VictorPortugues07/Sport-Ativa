<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Sport Ativa - Meu Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="perfilUsuario.css" />
  </head>
  <body>
    <!-- Navbar superior -->
    <header class="navbar-top py-3 shadow-sm">
      <div class="container">
        <div class="row align-items-center gx-2 gy-2">
          <!-- Logo -->
          <div
            class="col-12 col-md-3 d-flex justify-content-center justify-content-md-start"
          >
            <a
              href="../pagina-inicial/paginaInicial.html"
              class="navbar-brand d-flex align-items-center text-white text-decoration-none"
            >
              <img
                src="../pagina-inicial/logo.png"
                alt="Sport Ativa Logo"
                class="logo-img me-2"
                width="40"
                height="40"
              />
              <span class="fs-4 fw-bold">Sport Ativa</span>
            </a>
          </div>

          <!-- Barra de busca centralizada e estilizada -->
          <div class="col-12 col-md-6">
            <form class="search-container mx-auto" role="search">
              <div class="input-group">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Buscar produtos..."
                  aria-label="Buscar produtos"
                />
                <button class="btn btn-search" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
          </div>
          <!-- Área do usuário -->
          <div
            class="col-12 col-md-3 d-flex justify-content-center justify-content-md-end align-items-center gap-4"
          >
            <div class="d-flex align-items-center">
              <div class="dropdown">
                <button
                  class="btn btn-link text-white text-decoration-none p-0 d-flex align-items-center"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="bi bi-person-circle fs-4 me-2"></i>
                  <div class="d-flex flex-column align-items-start">
                    <span class="small">Olá,</span>
                    <span id="nome-usuario-nav" class="fw-bold">Usuário</span>
                  </div>
                  <i class="bi bi-chevron-down ms-1"></i>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item active" href="#">
                      <i class="bi bi-person me-2"></i>Meu Perfil
                    </a>
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="../pagina-pedido/pedido.html"
                    >
                      <i class="bi bi-box me-2"></i>Meus Pedidos
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#" id="btn-logout">
                      <i class="bi bi-box-arrow-right me-2"></i>Sair
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <!-- Carrinho -->
            <a
              href="../pagina-carrinho/carrinho.html"
              class="text-white fs-4 text-decoration-none position-relative"
            >
              <i class="bi bi-cart"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark"
                id="cart-count"
                >0</span
              >
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Breadcrumb -->
    <div class="container mt-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a
              href="../pagina-inicial/paginaInicial.html"
              class="text-decoration-none"
              >Início</a
            >
          </li>
          <li class="breadcrumb-item active" aria-current="page">Meu Perfil</li>
        </ol>
      </nav>
    </div>

    <!-- Conteúdo principal -->
    <main class="container mt-4">
      <div class="row">
        <!-- Sidebar do usuário -->
        <aside class="col-md-3 mb-4">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-danger text-white">
              <div class="d-flex align-items-center">
                <i class="bi bi-person-circle fs-4 me-2"></i>
                <div>
                  <h6 class="mb-0">Minha Conta</h6>
                  <small id="nome-usuario-sidebar">Usuário</small>
                </div>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="list-group list-group-flush">
                <a
                  href="#"
                  class="list-group-item list-group-item-action active d-flex align-items-center"
                >
                  <i class="bi bi-person me-3"></i>
                  Meus Dados
                </a>
                <a
                  href="../pagina-pedido/pedido.html"
                  class="list-group-item list-group-item-action d-flex align-items-center"
                >
                  <i class="bi bi-box me-3"></i>
                  Meus Pedidos
                </a>

                <a
                  href="#"
                  class="list-group-item list-group-item-action d-flex align-items-center text-danger"
                >
                  <i class="bi bi-box-arrow-right me-3"></i>
                  Sair
                </a>
              </div>
            </div>
          </div>
        </aside>

        <!-- Conteúdo principal -->
        <div class="col-md-9">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-light border-0">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h4 class="mb-1 text-danger">Meus Dados</h4>
                  <p class="text-muted mb-0 small">
                    Gerencie suas informações pessoais
                  </p>
                </div>
                <div class="text-end" id="botoes-acao">
                  <button
                    type="button"
                    class="btn btn-outline-danger"
                    id="btn-editar"
                  >
                    <i class="bi bi-pencil me-1"></i>Editar
                  </button>
                </div>
              </div>
            </div>

            <div class="card-body">
              <form id="form-cadastro">
                <!-- Informações pessoais -->
                <div class="mb-4">
                  <h6 class="text-danger fw-bold mb-3">
                    <i class="bi bi-person me-2"></i>Informações Pessoais
                  </h6>
                  <div class="row g-3">
                    <div class="col-md-8">
                      <label for="nome" class="form-label">Nome Completo</label>
                      <input
                        type="text"
                        id="nome"
                        class="form-control"
                        disabled
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="nascimento" class="form-label"
                        >Data de Nascimento</label
                      >
                      <input
                        type="date"
                        id="nascimento"
                        class="form-control"
                        disabled
                      />
                    </div>
                  </div>
                </div>

                <!-- Contato -->
                <div class="mb-4">
                  <h6 class="text-danger fw-bold mb-3">
                    <i class="bi bi-envelope me-2"></i>Contato
                  </h6>
                  <div class="row g-3">
                    <div class="col-md-8">
                      <label for="email" class="form-label">E-mail</label>
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        disabled
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="telefone" class="form-label">Telefone</label>
                      <input
                        type="tel"
                        id="telefone"
                        class="form-control"
                        placeholder="(11) 99999-9999"
                        disabled
                      />
                    </div>
                  </div>
                </div>

                <!-- Endereço -->
                <div class="mb-4">
                  <h6 class="text-danger fw-bold mb-3">
                    <i class="bi bi-geo-alt me-2"></i>Endereço
                  </h6>
                  <div class="row g-3">
                    <div class="col-md-3">
                      <label for="cep" class="form-label">CEP</label>
                      <input
                        type="text"
                        id="cep"
                        class="form-control"
                        placeholder="00000-000"
                        disabled
                      />
                    </div>
                    <div class="col-md-7">
                      <label for="endereco" class="form-label">Endereço</label>
                      <input
                        type="text"
                        id="endereco"
                        class="form-control"
                        placeholder="Rua, Avenida..."
                        disabled
                      />
                    </div>
                    <div class="col-md-2">
                      <label for="numero" class="form-label">Número</label>
                      <input
                        type="text"
                        id="numero"
                        class="form-control"
                        disabled
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="complemento" class="form-label"
                        >Complemento</label
                      >
                      <input
                        type="text"
                        id="complemento"
                        class="form-control"
                        placeholder="Apto, Casa..."
                        disabled
                      />
                    </div>
                    <div class="col-md-5">
                      <label for="bairro" class="form-label">Bairro</label>
                      <input
                        type="text"
                        id="bairro"
                        class="form-control"
                        disabled
                      />
                    </div>
                    <div class="col-md-3">
                      <label for="cidade" class="form-label">Cidade</label>
                      <input
                        type="text"
                        id="cidade"
                        class="form-control"
                        disabled
                      />
                    </div>
                  </div>
                </div>

                <!-- Segurança -->
                <div class="mb-4">
                  <h6 class="text-danger fw-bold mb-3">
                    <i class="bi bi-shield-lock me-2"></i>Segurança
                  </h6>
                  <div class="row g-3">
                    <div class="col-md-4">
                      <label for="cpf" class="form-label">CPF</label>
                      <input
                        type="text"
                        id="cpf"
                        class="form-control"
                        placeholder="000.000.000-00"
                        disabled
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="senha" class="form-label">Senha</label>
                      <input
                        type="password"
                        id="senha"
                        class="form-control"
                        disabled
                      />
                    </div>
                    <div class="col-md-4 d-none" id="campo-confirmar-senha">
                      <label for="confirmar-senha" class="form-label"
                        >Confirmar Senha</label
                      >
                      <input
                        type="password"
                        id="confirmar-senha"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>

                <!-- Botões de ação (aparecem apenas no modo edição) -->
                <div class="d-none" id="botoes-edicao">
                  <hr />
                  <div class="d-flex justify-content-end gap-2">
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      id="btn-cancelar"
                    >
                      <i class="bi bi-x-circle me-1"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-success">
                      <i class="bi bi-check-circle me-1"></i>Salvar Alterações
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="perfilUsuario.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="../pagina-inicial/buscaUniversal.js"></script>
  </body>
</html>
