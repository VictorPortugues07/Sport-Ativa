<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sport Ativa - Meu Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="perfilUsuario.css">
</head>
<body>

  <!-- Navbar topo (mesma da página inicial) -->
  <header class="navbar-top py-3 shadow-sm bg-danger text-white">
    <div class="container">
      <div class="row align-items-center gx-2 gy-2">
        <div class="col-md-3 d-flex justify-content-center justify-content-md-start">
          <a href="index.html" class="navbar-brand d-flex align-items-center text-white text-decoration-none">
            <i class="bi bi-basket-fill me-2 fs-3"></i>
            <span class="fs-4 fw-bold">Sport Ativa</span>
          </a>
        </div>
        <div class="col-md-6">
          <form class="d-flex">
            <input class="form-control form-control-lg rounded-start border-0" type="search" placeholder="Buscar produtos...">
            <button class="btn btn-light rounded-end" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
        <div class="col-md-3 d-flex justify-content-end gap-4">
          <a href="#" class="text-white text-decoration-none d-flex align-items-center">
            <i class="bi bi-person-circle fs-4 me-1"></i>
            <span id="nome-usuario">Minha Conta</span>
          </a>
          <a href="#" class="text-white fs-4 text-decoration-none">
            <i class="bi bi-cart"></i>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container mt-5">
    <h2 class="mb-4 text-danger">Meu Cadastro</h2>

    <form id="form-cadastro" class="bg-white p-4 border rounded shadow-sm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" disabled>
        </div>
        <div class="col-md-6">
          <label for="nascimento" class="form-label">Data de Nascimento</label>
          <input type="text" id="nascimento" class="form-control" placeholder="dd/mm/aaaa" disabled>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" disabled>
        </div>
        <div class="col-md-6">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" id="cep" class="form-control" placeholder="00000-000" disabled>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" disabled>
        </div>
        <div class="col-md-6">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" disabled>
        </div>
      </div>

      <div class="text-end mt-4">
        <button type="button" class="btn btn-outline-danger me-2" id="btn-editar">Editar</button>
        <button type="submit" class="btn btn-danger d-none" id="btn-salvar">Salvar</button>
      </div>
    </form>
  </main>

  <script src="perfilUsuario.js"></script>
</body>
</html>
