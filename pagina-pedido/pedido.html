<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Sport Ativa - Meus Pedidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../pagina-pedido/pedido.css" />
  </head>
  <body>
    <!-- Navbar superior -->
    <header class="navbar-top py-3 shadow-sm">
      <div class="container">
        <div class="row align-items-center gx-2 gy-2">
          <!-- Logo -->
          <div
            class="col-12 col-md-3 d-flex justify-content-center justify-content-md-start"
          >
            <a
              href="../pagina-inicial/paginaInicial.html"
              class="navbar-brand d-flex align-items-center text-white text-decoration-none"
            >
              <img
                src="../pagina-inicial/logo.png"
                alt="Sport Ativa Logo"
                class="logo-img me-2"
                width="40"
                height="40"
              />
              <span class="fs-4 fw-bold">Sport Ativa</span>
            </a>
          </div>

          <!-- Barra de busca centralizada e estilizada -->
          <div class="col-12 col-md-6">
            <form class="search-container mx-auto" role="search">
              <div class="input-group">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Buscar produtos..."
                  aria-label="Buscar produtos"
                />
                <button class="btn btn-search" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
          </div>

          <!-- Área do usuário -->
          <div
            class="col-12 col-md-3 d-flex justify-content-center justify-content-md-end align-items-center gap-4"
          >
            <div class="d-flex align-items-center">
              <div class="dropdown">
                <button
                  class="btn btn-link text-white text-decoration-none p-0 d-flex align-items-center"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="bi bi-person-circle fs-4 me-2"></i>
                  <div class="d-flex flex-column align-items-start">
                    <span class="small">Olá,</span>
                    <span id="nome-usuario-nav" class="fw-bold">Usuário</span>
                  </div>
                  <i class="bi bi-chevron-down ms-1"></i>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="../pagina-usuario/perfilUsuario.html"
                    >
                      <i class="bi bi-person me-2"></i>Meu Perfil
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="bi bi-box me-2"></i>Meus Pedidos
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#" id="btn-logout">
                      <i class="bi bi-box-arrow-right me-2"></i>Sair
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <!-- Carrinho -->
            <a
              href="../pagina-carrinho/carrinho.html"
              class="text-white fs-4 text-decoration-none position-relative"
            >
              <i class="bi bi-cart"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark"
                id="cart-count"
                >0</span
              >
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Breadcrumb -->
    <div class="container mt-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a
              href="../pagina-inicial/paginaInicial.html"
              class="text-decoration-none"
              >Início</a
            >
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Meus Pedidos
          </li>
        </ol>
      </nav>
    </div>

    <!-- Conteúdo principal -->
    <main class="container mt-4">
      <div class="row">
        <div class="col-12">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-light border-0">
              <h4 class="mb-0 text-danger">
                <i class="bi bi-box me-2"></i>Meus Pedidos
              </h4>
              <p class="text-muted mb-0 mt-1">
                Acompanhe o status dos seus pedidos
              </p>
            </div>

            <div class="card-body" id="lista-pedidos">
              <!-- Lista de pedidos será inserida aqui pelo JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal de detalhes do pedido -->
    <div class="modal fade" id="modalDetalhesPedido" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">
              <i class="bi bi-receipt me-2"></i>Detalhes do Pedido
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="conteudo-modal">
            <!-- Conteúdo será inserido dinamicamente -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de confirmação de cancelamento -->
    <div class="modal fade" id="modalCancelarPedido" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title">
              <i class="bi bi-exclamation-triangle me-2"></i>Cancelar Pedido
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Tem certeza que deseja cancelar este pedido?</p>
            <p class="text-muted small">Esta ação não poderá ser desfeita.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Não, manter pedido
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmar-cancelamento"
            >
              Sim, cancelar pedido
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../pagina-pedido/pedido.js"></script>
  </body>
</html>
